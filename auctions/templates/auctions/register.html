{% extends "auctions/layout.html" %}

{% block body %}
<center>

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="purple-input" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="purple-input" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="purple-input" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="purple-input" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="purple-btn" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}" class="nav-link purple-btn">Log In here.</a>
</center>

{% endblock %}
